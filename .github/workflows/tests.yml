name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install GTK+ and other dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev xvfb
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-20.04 wxPython
        pip install -r requirements.txt
    - name: Run tests
      run: |
        xvfb-run python -m unittest discover tests
